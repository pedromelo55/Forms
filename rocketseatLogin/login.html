<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login.css">
    </head>


    <body>
        <div id="title">
            <img src="rslogo.png" alt="Logomarca" height="70px">
            <h1>Faça seu login</h1>
            <h1> na plataforma</h1>
        </div>
        <div id="log">
            <form action="" class="form">

                <input type="email" id="email" name="email" placeholder=" Email">

                <input type="password" id="senha" name="senha" placeholder=" Senha">

                <a id="esqueci" ref="Esqueci minha senha" href="recupsenha.html"
                target="_blank">Esqueci minha senha</a>

                <button id="entrar" type="submit">Entrar</button>
                
                <p>Não tem uma conta? <a href="cadastrar.html" target="_blank">Registre-se</a></p>
                
                <hr>

                <p id="text">Ou entre com</p>

                <button id="github">GITHUB</button>

            </form>
        </div>
    </body>
</html>
